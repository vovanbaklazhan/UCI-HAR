<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCI-HAR Risk Prediction</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <div class="container">
        <h1>UCI-HAR Risk Prediction</h1>
        <div id="status">Status: ready</div>
        <div class="card">
            <h2>Model</h2>
            <label>Architecture:
                <select id="arch">
                    <option value="dense">Dense Network</option>
                    <option value="cnn1d">CNN 1D</option>
                </select>
            </label>
            <button id="btnTrain">Train Model</button>
            <div>Test Accuracy: <span id="testAcc">—</span></div>
        </div>

        <div class="card">
            <h2>Training Log</h2>
            <pre id="log">—</pre>
        </div>

        <div class="card" id="simCard" style="opacity:0.5">
            <h2>Simulation</h2>
            <div id="simGrid"></div>
            <button id="btnPredict" disabled>Predict Risk</button>
            <div>Risk: <span id="riskOut" class="risk">—</span></div>
        </div>
    </div>

    <!-- Включаем все скрипты в одном файле -->
    <script src="app.js"></script>
</body>
</html>
